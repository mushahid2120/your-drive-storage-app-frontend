<svg
  xmlns="http://www.w3.org/2000/svg"
  width="40"
  height="40"
  viewBox="0 0 40 40"
>
  <defs>
    <!-- Blue gradient background -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#3b82f6" />
      <stop offset="100%" stop-color="#2563eb" />
    </linearGradient>

    <!-- Soft shadow -->
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow
        dx="0"
        dy="4"
        stdDeviation="6"
        flood-color="#3b82f6"
        flood-opacity="0.3"
      />
    </filter>
  </defs>

  <!-- Rounded background -->
  <rect
    x="2"
    y="2"
    width="36"
    height="36"
    rx="10"
    fill="url(#bgGradient)"
    filter="url(#shadow)"
  />

  <!-- Folder icon -->
  <path
    d="M10 14v12a2 2 0 002 2h16a2 2 0 002-2V16a2 2 0 00-2-2h-8l-2-2h-6a2 2 0 00-2 2z"
    fill="none"
    stroke="white"
    stroke-width="2"
    stroke-linecap="round"
    stroke-linejoin="round"
  />
</svg>
